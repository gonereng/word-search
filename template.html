<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Search Grid</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            background-image: url("background.jpg");
            background-size: contain;
        }

        .container {
            padding: 15px;
            max-width: 100%;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: #000;
            margin-bottom: 24px;
            font-size: 28px;
            font-weight: bold;
        }

        .grid {
            display: flex;
            flex-direction: column;
            width: fit-content;
            margin: 0 auto 15px;
            border: 2px solid #000;
        }

        .row {
            display: flex;
        }

        .cell {
            width: 38px;
            height: 38px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 1px solid #000;
            font-size: 20px;
            font-weight: bold;
            color: #000;
            user-select: none;
        }

        .cell.selected {
            background: #ccc;
        }

        .cell.number {
            font-size: 14px;
            color: #aaa;
        }

        .words-container {
            display: flex;
            gap: 15px;
            margin-top: 15px;
            justify-content: space-between;
        }

        .word-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        .word-item {
            padding: 6px 8px;
            background: white;
            border: 1px solid #000;
            font-size: 13px;
            font-weight: 600;
            color: #000;
            text-align: center;
            text-transform: uppercase;
        }

        /* Print styles */
        @media print {
            @page {
                margin: 0;
                padding: 0.4in 0;
                size: 6in 9in;
            }
            
            body {
                background: white;
                padding: 0;
                margin: 0;
                background-image: url("background.jpg");
                background-size: contain;
            }
            
            .container {
                padding: 0;
                max-width: 100%;
                margin: 0;
            }
            
            h1 {
                font-size: 24px;
                margin-bottom: 24px;
                padding: 0;
            }
            
            .grid {
                width: 456px;
                margin: 0 auto 15px auto;
            }
            
            .cell {
                width: 38px;
                height: 38px;
                font-size: 18px;
            }
            
            .words-container {
                gap: 12px;
                margin: 12px auto 0 auto;
                max-width: 456px;
            }
            
            .word-item {
                padding: 5px 6px;
                font-size: 12px;
            }
            
        }

        @media (max-width: 600px) {
            .cell {
                width: 30px;
                height: 30px;
                font-size: 14px;
            }
            
            .words-container {
                flex-direction: column;
                gap: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Puzzle Nr. NUMBERPLACEHOLDER</h1>
        <div class="grid" id="wordSearch">
        GRIDPLACEHOLDER
        </div>
        <div class="words-container">
            <div class="word-column" id="column1">COLUMN1PLACEHOLDER</div>
            <div class="word-column" id="column2">COLUMN2PLACEHOLDER</div>
            <div class="word-column" id="column3">COLUMN3PLACEHOLDER</div>
        </div>
    </div>
</body>
</html>
